name: CodeQL

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 6 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: github/codeql-action/init@v3
        with:
          languages: go

      - uses: github/codeql-action/autobuild@v3

      - uses: github/codeql-action/analyze@v3
