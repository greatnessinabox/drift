name: Stale

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: "This issue has been inactive for 60 days and will be closed in 7 days unless there is new activity."
          stale-pr-message: "This PR has been inactive for 30 days and will be closed in 7 days unless there is new activity."
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-issue-close: 7
          days-before-pr-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: "pinned,security,good first issue"
          exempt-pr-labels: "pinned,security"
